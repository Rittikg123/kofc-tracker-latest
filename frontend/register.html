<!-- frontend/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body class="center-screen">
  <div class="login-box">
    <h1>Register</h1>
    <form id="registerForm" class="space-y-4">
      <input id="first_name" type="text" placeholder="First Name" required class="input" />
      <input id="last_name" type="text" placeholder="Last Name" required class="input" />
      <input id="email" type="email" placeholder="Email" required class="input" />
      <button type="submit" class="btn-primary">Register</button>
    </form>
    <div id="message" class="mt-4 text-red-600 font-medium"></div>
    <p class="mt-4">
      Have an account? <a href="index.html" class="text-purple-700 underline">Login here</a>
    </p>
  </div>
  <script type="module" src="src/register.js"></script>
</body>
</html>
