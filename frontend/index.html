<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="center-screen">
  <div class="login-box">
    <h1>Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="input" />

      <div id="passwordWrapper" style="display: none;">
        <input type="password" id="password" placeholder="Admin Password" class="input" />
      </div>

      <button type="submit" class="btn-primary">Login</button>
      <div id="message" class="mt-4 text-red-600 font-medium"></div>
    </form>
  </div>
  <script type="module" src="/src/login.js"></script>
</body>
</html>
