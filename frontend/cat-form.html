<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Council Activity Tracker</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body class="center-screen">
  <div class="form-box">
    <div id="userEmailDisplay" class="top-right-email"></div>
    <h1>Council Activity Tracker</h1>
    <div id="popupMessage" class="popup-message" style="display:none;"></div>
    <form id="catForm" class="form-grid">

      <label for="council">Council Number:</label>
      <input type="number" id="council" name="council" class="input" placeholder="Enter a valid council number" required />

      <label for="date">Event Date:</label>
      <div class="inline-group">
        <input type="date" id="event_date" name="event_date" class="input" required/>
        <label class="calendar-label">
          <input type="checkbox" name="addToCalendar" />
          Add to Diocese Calendar
        </label>
      </div>

      <label for="event_time">Event Time:</label>
      <input type="time" id="event_time" name="event_time" class="input" required />

      <label for="activity_name">Activity Name:</label>
      <input type="text" id="activity_name" name="activity_name" class="input" required />

      <label for="category">Category:</label>
      <select id="category" name="category" class="input" required>
        <option value="">Select Category</option>
        <option>Faith</option>
        <option>Family</option>
        <option>Community</option>
        <option>Life</option>
        <option>Insurance</option>
        <option>Membership</option>
      </select>

      <label for="description">Description:</label>
      <textarea id="description" name="description" class="input" rows="3" placeholder="Brief description of the activity" required></textarea>

      <label for="location_name">Location Name:</label>
      <input type="text" id="location_name" name="location_name" class="input" placeholder="Enter location name" required />

      <label for="location_address">Location Address:</label>
      <input type="text" id="location_address" name="location_address" class="input" placeholder="Enter location address" required />

      <label for="location_city">Location City and Zip Code:</label>
      <div class="inline-group">
        <input type="text" id="location_city" name="location_city" class="input" placeholder="City" required/>
        <input type="number" id="location_zipcode" name="location_zipcode" class="input" placeholder="Zip Code" required/>
      </div>

      <label for="coordinator_name">Contact Name:</label>
      <input type="text" id="coordinator_name" name="coordinator_name" class="input" placeholder="Enter contact name" required />

      <label for="coordinator_phone">Contact Phone:</label>
      <input type="tel" id="coordinator_phone" name="coordinator_phone" class="input" inputmode="numeric" maxlength="12" placeholder="e.g., 555-123-4567" pattern="^\d{3}[- ]?\d{3}[- ]?\d{4}$" required />

      <label for="coordinator_email">Contact Email:</label>
      <input type="email" id="coordinator_email" name="coordinator_email" class="input" placeholder="e.g., example@email.com" required />

      <button type="submit" id="saveBtn" class="btn-primary">Save</button>
      <button type="button" id="saveAddBtn" class="btn-secondary">Save & Add Another</button>
    </form>
  </div>

  <script type="module" src="/src/cat-form.js"></script>
</body>
</html>
